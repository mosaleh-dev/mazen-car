<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental System - Booking History</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <include src="partials/navbar.html"></include>

    <header class="bg-light text-dark text-center py-5 mb-4">
      <div class="container">
        <h1 class="fw-light">Your Booking History</h1>
        <p class="lead">View your current and past car rentals.</p>
      </div>
    </header>

    <main class="container py-5">
      <div id="booking-history-container">
        <!-- Booking history items will be loaded here -->
        <div class="text-center my-5" id="loading-placeholder">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Loading booking history...</p>
        </div>
        <div id="no-bookings" class="alert alert-info d-none">
          You have no booking history yet.
          <a href="cars.html" class="alert-link">Explore cars</a> to make your
          first booking!
        </div>
      </div>
    </main>

    <include src="partials/footer.html"></include>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/utils/helpers.js"></script>
    <script type="module" src="js/pages/booking-history.js"></script>
  </body>
</html>
