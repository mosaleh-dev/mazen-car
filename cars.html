    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/cars.css" />
  </head>
  <body>

    <header class="bg-light text-dark text-center py-5 mb-4">
      <div class="container">
        <h1 class="fw-light">Find Your Perfect Car</h1>
        <p class="lead">
          Browse our collection and filter by your preferences.
        </p>
      </div>
    </header>

    <!-- Filters -->
    <main class="container py-5">
      <div class="row">
        <aside class="col-lg-3 mb-4">
          <h5>Filters</h5>
          <form id="filter-form">
            <div class="mb-3">
              <label for="filter-search" class="form-label">Search</label>
              <input
                type="text"
                class="form-control"
                id="filter-search"
                placeholder="Search brand or model..."
              />
            </div>
            <div class="mb-3">
              <label for="filter-type" class="form-label">Car Type</label>
              <select class="form-select" id="filter-type">
                <option value="">All Types</option>
                <option value="Economy">Economy</option>
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Luxury">Luxury</option>
                <option value="Van">Van</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="filter-price" class="form-label"
                >Max Price ($/day)</label
              >
              <input
                type="range"
                class="form-range"
                id="filter-price"
                min="0"
                max="500"
                step="5"
                value="500"
              />
              <div class="text-end">
                Max: $<span id="price-value">500</span>/day
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Apply Filters
            </button>
            <button
              type="reset"
              id="reset-filters"
              class="btn btn-secondary w-100 mt-2"
            >
              Reset Filters
            </button>
          </form>
        </aside>

        <section class="col-lg-9">
          <div
            id="car-listings-container"
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
          >
            <div class="col placeholder-glow">
              <div class="card h-100">
                <img
                  src="https://placehold.co/300x200.webp?text=Loading..."
                  class="placeholder card-img-top"
                  alt="Placeholder"
                />
                <div class="card-body">
                  <h5 class="card-title placeholder-glow">
                    <span class="placeholder col-6"></span>
                  </h5>
                  <p class="card-text placeholder-glow">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-6"></span>
                  </p>
                  <a
                    href="#"
                    tabindex="-1"
                    class="btn btn-primary disabled placeholder col-6"
                  ></a>
                </div>
              </div>
            </div>
            <div class="col placeholder-glow">
              <div class="card h-100">
                <img
                  src="https://placehold.co/300x200.webp?text=Loading..."
                  class="placeholder card-img-top"
                  alt="Placeholder"
                />
                <div class="card-body">
                  <h5 class="card-title placeholder-glow">
                    <span class="placeholder col-6"></span>
                  </h5>
                  <p class="card-text placeholder-glow">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-6"></span>
                  </p>
                  <a
                    href="#"
                    tabindex="-1"
                    class="btn btn-primary disabled placeholder col-6"
                  ></a>
                </div>
              </div>
            </div>
            <div class="col placeholder-glow">
              <div class="card h-100">
                <img
                  src="https://placehold.co/300x200.webp?text=Loading..."
                  class="placeholder card-img-top"
                  alt="Placeholder"
                />
                <div class="card-body">
                  <h5 class="card-title placeholder-glow">
                    <span class="placeholder col-6"></span>
                  </h5>
                  <p class="card-text placeholder-glow">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-6"></span>
                  </p>
                  <a
                    href="#"
                    tabindex="-1"
                    class="btn btn-primary disabled placeholder col-6"
                  ></a>
                </div>
              </div>
            </div>
          </div>
          <div id="no-results" class="alert alert-warning mt-4 d-none">
            No cars found matching your criteria.
          </div>
        </section>
      </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
