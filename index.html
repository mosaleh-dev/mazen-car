  <body>
    <include src="partials/navbar.html"></include>

    <section class="hero-section" id="home">
      <div class="container">
        <h1 class="animate__animated animate__fadeInDown">
          Rent Your Dream Car Today
        </h1>
        <p class="animate__animated animate__fadeInUp">
          Explore our wide range of vehicles and book your ride with ease.
        </p>
        <a
          href="#vehicles"
          class="btn btn-primary btn-lg animate__animated animate__pulse"
          >Browse Cars</a
        >
      </div>
    </section>

    <section id="vehicles">

        <h2 class="text-center mb-4">Featured Vehicles</h2>
        <div

          class="carousel slide"
          data-bs-ride="carousel"
          data-bs-interval="5000"
        >

            <div class="carousel-item active">
              <div class="row">
                <div class="col-md-4 mb-4 placeholder-glow">
                  <div class="card h-100">
                    <img
                      src="https://placehold.co/300x200.webp?text=Loading..."
                      class="placeholder card-img-top"
                      style="height: 200px"
                      alt="Placeholder"
                    />
                    <div class="card-body">
                      <h5 class="card-title placeholder-glow">
                        <span class="placeholder col-6"></span>
                      </h5>
                      <p class="card-text placeholder-glow">
                        <span class="placeholder col-7"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-6"></span>
                      </p>
                      <a
                        href="#"
                        tabindex="-1"
                        class="btn btn-primary disabled placeholder col-6"
                      ></a>

                  </div>
                </div>

                    </div>

                </div>
                <div class="col-md-4 mb-4 placeholder-glow">
                  <div class="card h-100">
                    <img
                      src="https://placehold.co/300x200.webp?text=Loading..."

                      style="height: 200px"
                      alt="Placeholder"
                    />
                    <div class="card-body">
                      <h5 class="card-title placeholder-glow">

                        <span class="placeholder col-7"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-6"></span>
                      </p>
                      <a
                        href="#"
                        tabindex="-1"
                        class="btn btn-primary disabled placeholder col-6"
                      ></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Featured cars will be loaded here by JS -->
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="text-center mt-4">
          <a href="cars.html" class="btn btn-outline-primary">View All Cars</a>
        </div>
