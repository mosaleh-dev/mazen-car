<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental - Manage Bookings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <include src="partials/admin-shell.html">
      <h1 class="mt-4 mb-3">Booking Management</h1>
      <div class="card mb-4">
        <div class="card-header">Filter Bookings</div>
        <div class="card-body">
          <form id="booking-filter-form" class="row g-3 align-items-end">
            <div class="col-md-4">
              <label for="filterBookingStatus" class="form-label">Status</label>
              <select id="filterBookingStatus" class="form-select">
                <option value="">All Statuses</option>
                <option value="pending">Pending</option>
                <option value="confirmed">Confirmed</option>
                <option value="cancelled">Cancelled</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="filterBookingDate" class="form-label"
                >Pickup Date</label
              >
              <input type="date" id="filterBookingDate" class="form-control" />
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-100">
                Filter
              </button>
            </div>
            <div class="col-md-2">
              <button
                type="reset"
                id="reset-booking-filters"
                class="btn btn-outline-secondary w-100"
              >
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Booking ID</th>
                  <th>Customer</th>
                  <th>Car (ID)</th>
                  <th>Pickup</th>
                  <th>Drop-off</th>
                  <th>Total Cost ($)</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="bookings-table-body">
                <tr>
                  <td colspan="8" class="text-center">
                    Loading booking data...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="no-bookings-message" class="alert alert-info d-none">
            No bookings found matching the criteria.
          </div>
        </div>
      </div>
    </include>
    <div
      class="modal fade"
      id="statusChangeModal"
      tabindex="-1"
      aria-labelledby="statusChangeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="statusChangeModalLabel">
              Change Booking Status
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Change status for Booking ID:
              <strong id="statusChangeBookingId"></strong>
            </p>
            <p>Car: <span id="statusChangeCarInfo"></span></p>
            <p>Customer: <span id="statusChangeCustomerInfo"></span></p>
            <div class="mb-3">
              <label for="newBookingStatus" class="form-label"
                >New Status</label
              >
              <select id="newBookingStatus" class="form-select">
                <!-- Select adapts -->
                <option value="pending">Pending</option>
                <option value="confirmed">Confirmed</option>
                <option value="cancelled">Cancelled</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="confirmStatusChangeButton"
            >
              Update Status
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="toast-container position-fixed bottom-0 end-0 p-3"
      style="z-index: 11"
    >
      <div
        id="admin-toast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Admin Notification</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">
          <!-- Message here -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/utils/helpers.js"></script>
    <script type="module" src="js/pages/admin-bookings.js"></script>
  </body>
</html>
